<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="11-to-do-list.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <input
      type="text"
      placeholder="To do..."
      class="js-name-input"
      class="name-input"
    />
    <input
      type="date"
      placeholder="dd-yy-yyyy"
      class="js-date-input"
      class="date-input"
    />
    <button class="add-css add-js">Add</button>

    <div class="js-todo-list todo-grid"></div>

    <script src="12-to-do-list.js"></script>
  </body>
</html>
